<div class="logo-container">
  <img src="../../../assets/LOGO.jpg" alt="Adventours Logo" class="logo">
</div>
<mat-card class="example-card">
  <mat-card-title>Modificacion de datos del Usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="usuariomodForm" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Nombre Completo:</mat-label>
        <input matInput formControlName="nombreCompleto" placeholder="Nombre Completo" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre usuario:</mat-label>
        <input matInput formControlName="nombreUsuario" placeholder="Nombre de usuario" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="correoElectronico" placeholder="Direccion de correo electronico" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput  formControlName="contrasena" placeholder="Crear una contraseña" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo de Rol</mat-label>
        <mat-select formControlName="rol" [(value)]="idTipoSeleccionado" required>
          <mat-option *ngFor="let a of lista" [value]="a"> <!-- Pasar el objeto completo -->
            {{ a.nombreRol }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit2()">REGISTRAR</button>
        <button mat-raised-button color="primary" (click)="onExit()">VOLVER</button>
    </form>
  </mat-card-content>
</mat-card>
