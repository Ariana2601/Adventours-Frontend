<!-- Sección de populares -->
<div class="red-bar" id="populares"></div>
<!-- Título de populares -->
<h1>Recomendaciones</h1>
<div class="destinos-container">
  <div *ngFor="let destino of destinosRecomendados" class="destino-columna">
    <h3>{{ destino.nombre }}</h3>
    <img [src]="destino.imagenUrl" alt="{{ destino.nombre }}" class="destino-imagen" />
    <h3>{{ destino.descripcion }}</h3>
    <button class="destino-btn" (click)="redirigirADetalles(destino.nombre)">Ver más</button> <!-- Botón debajo de la descripción -->
  </div>
</div>
